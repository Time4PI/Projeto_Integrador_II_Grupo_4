<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event - FutureBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="newEvent.css">
    <script defer src="newEvent.js"></script>
</head>
<body>
    <div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
        <div class="event-box">
            <p class="home-link"><a href="../home_page/index.html"> ↩ Voltar para a página inicial</a></p>
            <h1>Criar Novo Evento</h1>
            <form>
                <label for="title">Título</label>
                <input type="text" id="title" name="title" placeholder="Coloque o título do evento" required>

                <label for="description">Descrição</label>
                <textarea id="description" name="description" placeholder="Coloque a descrição" rows="4" required></textarea>

                <label for="category">Categoria</label>
                <input type="text" id="category" name="category" placeholder="Coloque a categoria do evento" required>

                <label for="eventDate">Data do Evento</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="startDate">Data de Começo</label>
                <input type="date" id="startDate" name="startDate" required>

                <label for="startHour">Hora de Começo</label>
                <input type="time" id="startHour" name="startHour" required>

                <label for="endDate">Data do Fim</label>
                <input type="date" id="endDate" name="endDate" required>

                <label for="endHour">Hora do Fim</label>
                <input type="time" id="endHour" name="endHour" required>

                <button type="button" class="event-button" onclick="submitEvent()">Create Event</button>
                <div id="messageBox">
                    <p id="message"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
