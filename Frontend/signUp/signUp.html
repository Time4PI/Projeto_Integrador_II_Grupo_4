<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="signUp.js" defer=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up - FutureBet</title>
    <link rel="icon" href="../future-bet-logo.png" type="image/png">
</head>
<body>
    <!-- Tela de Cadastro -->
    <div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
        <div class="signup-box">
            <p class="home-link"><a href="../home_page/"> ↩ Voltar para a página inicial</a></p>
            <h1>Cadastro</h1>
            <form>
                <label for="completeName">Nome Completo</label>
                <input type="text" id="completeName" name="completeName" onfocus="hideErrorMessage()">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" onfocus="hideErrorMessage()">

                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" onfocus="hideErrorMessage()">

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" onfocus="hideErrorMessage()">
                <div class="checkbox-container">
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                    <label for="show-password">Mostrar senha</label>
                </div>
                <button type="button" class="signup-button" onclick="performSignUp()">Criar Conta</button>
                <div id="messageBox">
                    <p id="message"></p>
                </div>
            </form>
            <p class="login-link">Já possui uma conta? <a href="../signIn/">Entrar</a></p>
        </div>
    </div>

</body>
</html>
