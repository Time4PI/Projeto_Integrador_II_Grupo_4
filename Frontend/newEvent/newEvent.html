<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event - FutureBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="newEvent.css">
    <script defer src="newEvent.js"></script>
    <link rel="icon" href="../future-bet-logo.png" type="image/png">
</head>
<body>
    <div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
        <div class="event-box">
            <p class="home-link"><a href="../home_page/"> ↩ Voltar para a página inicial</a></p>
            <h1>Criar Novo Evento</h1>
            <form>
                <label for="title">Título</label>
                <input type="text" id="title" name="title" onfocus="hideErrorMessage()" placeholder="Coloque o título do evento" required>
                
                <label for="description">Descrição  <p id="charCounter" style="color: #868686"></p> </label>
                <textarea id="description" name="description" oninput="updateCharacterCount()"  onfocus="hideErrorMessage()" placeholder="Coloque a descrição do evento (máx. 150 caracteres)" rows="4" required></textarea>
                

                <label for="category">Categoria</label>
                <select id="category" name="category" required onfocus="hideErrorMessage()">
                    <option value="">Selecione uma categoria</option>
                    <option value="1">Fenômenos Naturais</option>
                    <option value="2">Política</option>
                    <option value="3">Mercado Financeiro</option>
                    <option value="4">Esportes</option>
                    <option value="5">Outros</option>
                </select>

                <label for="eventDate">Data de Acontecimento do Evento</label>
                <input type="date" id="eventDate" onfocus="hideErrorMessage()" name="eventDate" required>

                <label for="startDate">Data de Começo das Apostas</label>
                <input type="date" id="startDate" onfocus="hideErrorMessage()" name="startDate" required>

                <label for="startHour">Hora de Começo das Apostas</label>
                <input type="time" id="startHour" onfocus="hideErrorMessage()" name="startHour" required>

                <label for="endDate">Data do Fim das Apostas</label>
                <input type="date" id="endDate"  onfocus="hideErrorMessage()" name="endDate" required>

                <label for="endHour">Hora do Fim das Apostas</label>
                <input type="time" id="endHour" onfocus="hideErrorMessage()" name="endHour" required>

                <button type="button" class="event-button" onclick="submitEvent()">Criar Evento</button>
                <div id="messageBox">
                    <p id="message"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
