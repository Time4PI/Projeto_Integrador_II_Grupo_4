<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js" defer=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>FutureBet</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-12 col-md-3 col-lg-2 sidebar p-4 d-flex flex-column align-items-center">
                <div class="sidebar-logo mb-4">
                    <img src="future-bet-logo.png" alt="FutureBet Logo" class="img-fluid" style="max-width: 150px; height: auto;">
                </div>
                <nav class="nav flex-column w-100 sidebar-nav">
                    <a href="../login/login.html" class="nav-link" id="login-link">🔑 Entrar</a>
                    <a href="../signUp/signUp.html" class="nav-link" id="signUp-link">📝 Cadastrar-se</a>

                    <div class="dropdown d-flex justify-content-center">
                        <a href="#" class="nav-link dropdown-toggle" id="account-link" data-bs-toggle="dropdown" aria-expanded="false">👤 Conta</a>
                        <ul class="dropdown-menu" aria-labelledby="account-link">
                            <li>
                                <div class="p-3">
                                    <h5>Informações da Conta</h5>
                                    <p><strong>Nome:</strong><p id="userName"></p></p>
                                    <p><strong>Email:</strong><p id="userEmail"></p></p>
                                    <p><strong>Saldo:</strong><p id="userBalance"></p></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                    <a href="../home_page/index.html" class="nav-link" id="events-link">🗓️ Eventos</a>
                    <a href="../transactions/deposit.html" class="nav-link" id="deposit-link">💸 Depositar</a>
                    <a href="../transactions/withdraw.html" class="nav-link" id="withdraw-link">💵 Sacar</a>
                    <a href="../events/newEvent.html" class="nav-link" id="newEvent-link">+ Novo Evento</a>
                    <a href="#" class="nav-link" id="signOut-link" onclick="signOut()">↪️ Sair</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9 col-lg-10 main-content p-4">
                <!-- Header -->
                <div class="header d-flex flex-column flex-md-row justify-content-between align-items-center p-3 rounded mb-4">
                    <div class="search-box w-100 w-md-75 mb-3 mb-md-0">
                        <input type="text" class="form-control" placeholder="🔎 Busque eventos">
                    </div>                                                     
                </div>

                <!-- Activity List -->
                <div class="activity-list d-flex flex-column align-items-center">
                    <div class="activity-card card w-100 mb-3" style="max-width: 400px;">
                        <div class="card-body text-center">Activity 1</div>
                    </div>
                    <div class="activity-card card w-100 mb-3" style="max-width: 400px;">
                        <div class="card-body text-center">Activity 2</div>
                    </div>
                    <div class="activity-card card w-100 mb-3" style="max-width: 400px;">
                        <div class="card-body text-center">Activity 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
