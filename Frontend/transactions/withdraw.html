<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - FutureBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="withdraw.css">
    <script defer src="withdraw.js"></script>
</head>
<body>
    <div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
        <div class="withdraw-box">
            <p class="home-link"><a href="../home_page/index.html"> ↩ Voltar para a página inicial</a></p>
            <h1>Saque</h1>
            <form>
                <label for="value">Valor</label>
                <input type="number" id="value" name="value" placeholder="Coloque o valor para sacar" onfocus="hideErrorMessage()" required>

                <label for="withdrawMethod">Método de Saque</label>
                <select id="withdrawMethod" name="withdrawMethod" onchange="toggleFields()" required>
                    <option value="">Selecione o método</option>
                    <option value="pix">PIX</option>
                    <option value="bankAccount">Conta Bancária</option>
                </select>

                <!-- Campos para PIX -->
                <div id="pixFields" class="hidden">
                    <label for="pixKey">Chave PIX</label>
                    <input type="text" id="pixKey" name="pixKey" placeholder="Coloque a chave PIX" onfocus="hideErrorMessage()">
                </div>

                <!-- Campos para conta bancária -->
                <div id="bankFields" class="hidden">
                    <label for="accountNumber">Número da Conta</label>
                    <input type="text" id="accountNumber" name="accountNumber" placeholder="Coloque o número da conta" onfocus="hideErrorMessage()">

                    <label for="bankNumber">Número do Banco</label>
                    <input type="text" id="bankNumber" name="bankNumber" placeholder="Coloque o número do banco" onfocus="hideErrorMessage()">

                    <label for="agencyNumber">Número da Agência</label>
                    <input type="text" id="agencyNumber" name="agencyNumber" placeholder="Coloque o número da agência" onfocus="hideErrorMessage()">
                </div>

                <button type="button" class="withdraw-button" onclick="performWithdraw()">Sacar</button>
                <div id="messageBox">
                    <p id="message"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
