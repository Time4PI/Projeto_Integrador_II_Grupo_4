<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - FutureBet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="withdraw.css">
    <script defer src="withdraw.js"></script>
    <link rel="icon" href="../future-bet-logo.png" type="image/png">
</head>
<body>
    <div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
        <div class="withdraw-box">
            <p class="home-link"><a href="../home_page/"> ↩ Voltar para a página inicial</a></p>
            <h1>Saque</h1>
            <div class="container text-center mt-5">
                <button id="openModalButton" type="button" class="btn btn-sm text-white">
                    Clique aqui para ver nossas taxas de saque.
                </button>
            </div>
            <form>
                <label for="value">Valor</label>
                <input type="number" id="value" name="value" placeholder="Coloque o valor para sacar" onfocus="hideErrorMessage()" oninput="updateMessage()" required>
                <p id="messageTaxa" class="small text-start" ></p>
                <label for="withdrawMethod">Método de Saque</label>
                <select id="withdrawMethod" name="withdrawMethod" onchange="toggleFields()" required>
                    <option value="">Selecione o método</option>
                    <option value="pix">PIX</option>
                    <option value="bankAccount">Conta Bancária</option>
                </select>

                <!-- Campos para PIX -->
                <div id="pixFields" class="hidden">
                    <label for="pixKey">Chave PIX</label>
                    <input type="text" id="pixKey" name="pixKey" placeholder="Coloque a chave PIX" onfocus="hideErrorMessage()">
                </div>

                <!-- Campos para conta bancária -->
                <div id="bankFields" class="hidden">
                    <label for="accountNumber">Número da Conta</label>
                    <input type="text" id="accountNumber" name="accountNumber" placeholder="Coloque o número da conta" onfocus="hideErrorMessage()">

                    <label for="bankNumber">Número do Banco</label>
                    <input type="text" id="bankNumber" name="bankNumber" placeholder="Coloque o número do banco" onfocus="hideErrorMessage()">

                    <label for="agencyNumber">Número da Agência</label>
                    <input type="text" id="agencyNumber" name="agencyNumber" placeholder="Coloque o número da agência" onfocus="hideErrorMessage()">
                </div>

                <button type="button" class="withdraw-button" onclick="performWithdraw()">Sacar</button>
                <div id="messageBox">
                    <p id="message"></p>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="taxaModal" tabindex="-1" aria-labelledby="taxaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taxaModalLabel">Tabela de Taxas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered text-center table-dark">
                        <thead>
                            <tr>
                                <th>Valor</th>
                                <th>Taxa cobrada sobre o valor a ser sacado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Até R$ 100</td>
                                <td>4%</td>
                            </tr>
                            <tr>
                                <td>De R$ 101 a R$ 1.000,00</td>
                                <td>3%</td>
                            </tr>
                            <tr>
                                <td>R$ 1.001,00 a R$ 5.000,00</td>
                                <td>2%</td>
                            </tr>
                            <tr>
                                <td>R$ 5.001,00 a R$ 100.000,00</td>
                                <td>1%</td>
                            </tr>
                            <tr>
                                <td>Acima de R$ 101.000,00</td>
                                <td>Isento de taxa</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
