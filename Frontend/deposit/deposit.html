<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="deposit.js" defer=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="deposit.css">
    <title>Depósito - FutureBet</title>
    <link rel="icon" href="../future-bet-logo.png" type="image/png">
</head>
<body>
    <!-- Tela de Depósito -->
    <div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
        <div class="deposit-box">
            <p class="home-link"><a href="../home_page/"> ↩ Voltar para a página inicial</a></p>
            <h1>Depósito</h1>
            <form>
                <label for="value">Valor do Depósito</label>
                <input type="number" id="value" name="value" placeholder="Digite o valor" onfocus="hideErrorMessage()" required>

                <label for="cardNumber">Número do Cartão</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Digite o número do cartão" onfocus="hideErrorMessage()" required>

                <label for="cardName">Nome no Cartão</label>
                <input type="text" id="cardName" name="cardName" placeholder="Nome como no cartão" onfocus="hideErrorMessage()" required>

                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="Código de segurança (CVC)" onfocus="hideErrorMessage()" required>

                <label for="expirationDate">Data de Expiração</label>
                <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/AAAA" onfocus="hideErrorMessage()" required>

                <button type="button" class="deposit-button" onclick="performDeposit()">Depositar</button>
                <div id="messageBox">
                    <p id="message"></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
