<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="login.js" defer=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login - FutureBet</title>
</head>
<body>
    <!-- Tela de Login -->
    <div class="container-lg d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box">
            <p class="home-link"><a href="../home_page/index.html"> ↩ Voltar para a página inicial</a></p>
            <h1>Entrar</h1>
            <form>
                <label for="username">Email</label>
                <input type="email" id="email" name="email" onfocus="hideErrorMessage()">

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" onfocus="hideErrorMessage()">

                <button type="button" class="login-button" onclick="performSignIn()">Login</button>
                <div id="messageBox">
                    <p id="message"></p>
                </div>
            </form>
            <p class="signup-link">Não possui uma conta? <a href="../signUp/signUp.html">Cadastre-se</a></p>
        </div>
    </div>

</body>
</html>
